<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./styles/globals.css">
    <title>Leonardo Avila</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="">
        <nav>
            HOME | SERVICES | ABOUT
        </nav>
    </header>
    <main>
        <section class="banner">
            <h2>CONOCE LOS MEJORS JUEGOS DEL MERCADO</h2>
        </section>
        <section>
            
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/banner/cs-go.jpg" alt="cs go">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/banner/lol.webp" alt="lol">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/banner/rocket-league.jpg" alt="rocket league">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/banner/the-forest.jpg" alt="the forest">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/banner/rust.webp" alt="rust">
                    </div>

                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>
</body>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        rewind: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>

</html>
